<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            button {
                border: none;
                border-radius: 2px;
                padding: 12px 18px;
                font-size: 16px;
                text-transform: uppercase;
                cursor: pointer;
                background-color: #2196f3;
                box-shadow: 0 0 4px #999;
                outline: none;
                color: white;
            }

            .ripple {
                background-position: center;
                transition: background 0.8s;
            }   

            .ripple:hover {
                background-color: #47a7f5;
                background-image: radial-gradient(circle, transparent, 1%, #47a7f5 1%);
                background-position: center;
                background-size: 15000%;
            }   

            .ripple {
                transition: background 0;
                background-color: #6eb9f7;
                background-size: 100%;
            }   

            /* Estilos base de la tabla */
            .table {
            width: 100%;
            border-collapse: collapse;
            }

            .table th, .table td {
            padding: 8px;
            border: 1px solid #ccc;
            }

            /* Estilos para pantallas más pequeñas (responsive) */
            @media (max-width: 768px) {
            .table {
                display: block;
                overflow-x: auto;
            }

            .table thead, .table tbody, .table tr, .table th, .table td {
                display: block;
            }

            .table thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            

            .table td {
                border: none;
                border-bottom: 1px solid #ccc;
                position: relative;
                padding-left: 50%;
            }

            .table td:before {
                position: absolute;
                top: 6px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                content: attr(data-label);
                font-weight: bold;
            }
            }

            .table tbody tr:nth-child(even) {
                /* background-color: #e6e6e625; */
                background-color: #19ff9010;
            }

            input {
                padding: 0.5rem;
                border: 1px solid #ccc;
                border-radius: 0.25rem;
                font-size: 1rem;
                width: 200px;
            }

            input::-webkit-calendar-picker-indicator ,
            input::-webkit-inner-spin-button ,
            input::-webkit-outer-spin-button,
            input[type="text"]::-webkit-inner-spin-button,
            input[type="text"]::-webkit-outer-spin-button {
                -webkit-appearance: none;
                display: none;
                background-image: none
            }
    </style>
</head>
<body>
    <button class="ripple">Button</button>


    <table class="table">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
                <th>Column 5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1.1</td>
                <td>Data 2.1</td>
                <td>Data 3.1</td>
                <td>Data 4.1</td>
                <td>Data 5.1</td>
            </tr>
            <tr>
                <td>Data 1.2</td>
                <td>Data 2.2</td>
                <td>Data 3.2</td>
                <td>Data 4.2</td>
                <td>Data 5.2</td>
            </tr>
            <tr>
                <td>Data 1.3</td>
                <td>Data 2.3</td>
                <td>Data 3.3</td>
                <td>Data 4.3</td>
                <td>Data 5.3</td>
            </tr>
            <tr>
                <td>Data 1.4</td>
                <td>Data 2.4</td>
                <td>Data 3.4</td>
                <td>Data 4.4</td>
                <td>Data 5.4</td>
            </tr>
        </tbody>
    </table>

    <input list="opciones" id="mi-input">
    <datalist id="opciones">
        <option value="Opción 1">
        <option value="Opción 2">
        <option value="Opción 3">
    </datalist>
</body>
</html>
